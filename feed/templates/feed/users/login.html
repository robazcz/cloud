{% extends "feed/base.html" %}
{% load static %}

{% block head %}
    <link href='{% static "node_modules/css.gg/icons/css/lock.css" %}' rel='stylesheet'>
    <link href='{% static "node_modules/css.gg/icons/css/user.css" %}' rel='stylesheet'>
{% endblock %}

{% block title %}LOGIN{% endblock %}

{% block body %}

    <form method="post" action="{% url 'users_login' %}" class="login-form input-form">
        {% csrf_token %}
        <h3>LOG IN</h3>
        <table>
            {{ form.form }}
        </table>
        {% if form.errors %}
            <div class="error small_err">Your username and password didn't match. Please try again.</div>
        {% endif %}
        <div style="margin: 0.5em 0 0 0.5em;"><a href="{% url 'users_register' %}">Create account</a></div>
        <input type="submit" value="Log in">
        <input type="hidden" name="next" value="{{ next }}">
    </form>

{% endblock %}
